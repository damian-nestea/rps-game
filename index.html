<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script type="module" src="./script.js" defer></script>

    <link rel="stylesheet" href="./styles.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="app">
        <h1>Rock Paper Scissors</h1>

        <section class="game hide">
            <h2>Player</h2>
            <ul id="playerSelection">
                <li><button class="rock"></button></li>
                <li><button class="paper"></button></li>
                <li><button class="scissors"></button></li>
            </ul>
        </section>

        <section class="game hide">
            <h2>Computer</h2>
            <ul id="computerSelection">
                <li><button class="rock disabled"></button></li>
                <li><button class="paper disabled"></button></li>
                <li><button class="scissors disabled"></button></li>
            </ul>
        </section>

        <article id="score" class="hide">
            <p>Player: <span id="playerPoints">0</span></p>
            <p>Computer: <span id="computerPoints">0</span> </p>
        </article>
        
        <button id="playGame" class="hide disabled">PLAY ROUND</button>
        <section id="start"><button>START MATCH</button></section>
        
    </div>
</body>
</html>
