<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="./script.js" defer></script>

    <link rel="stylesheet" href="./styles.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="app">
        <h1>Rock - Paper - Scissors</h1>

        <section class="game hide">
            <h2>Player Selection</h2>
            <ul id="playerSelection">
                <li><button class="rock">Rock</button></li>
                <li><button class="paper">Paper</button></li>
                <li><button class="scissors">Scissors</button></li>
            </ul>
        </section>

        <section class="game hide">
            <h2>Computer Selection</h2>
            <ul id="computerSelection">
                <li><button class="rock disabled">Rock</button></li>
                <li><button class="paper disabled">Paper</button></li>
                <li><button class="scissors disabled">Scissors</button></li>
            </ul>
        </section>

        <section id="start"><button>START MATCH</button></section>
    </div>
</body>
</html>
